<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    </head>

    <body>
        <div class="jumbotron">
            <h1>Hangman</h1>
        </div>

        <div class="container main-content">
            <div class="row">
                <div class="col-xs-12 cols-s-12 col-m-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <!-- this header tag is for the current solution -->
                            <h2 id="blanks"></h2>
                        </div>
                    </div>    
                </div>
            </div> <!-- first row -->

            <div class="row">
                <div class="col-xs-12 col-s-12 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <h2>Lives</h2>
                            <!-- this header tag is for the current lives left -->
                            <h3 id="lives"></h3>
                        </div>
                    </div>  
                </div>
                <div class="col-xs-12 col-s-12 col-md-8 col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <h2>Game State</h2>
                            <!-- this header tag is for the current game state -->
                            <h3 id="game-state"></h3>
                        </div>
                    </div> 
                </div>
            </div> <!-- second row -->
            
            <div class="row">
                <div class="col-xs-12 cols-s-12 col-m-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h2>Guessed Letters</h2>
                            <!-- this header tag is for all the guessed letters -->
                            <h3 id="guessWin"></h3>
                        </div>
                    </div> 
                </div>
            </div> <!-- third row -->

            <div class="row">
                <div class="col-xs-12 cols-s-12 col-m-2 col-lg-2 col-lg-offset-10">
                    <div class="panel panel-default">
                        <!-- this button resets the game -->
                        <div class="panel-body text-center">
                            <button class="btn btn-primary btn-lg" onclick="game.gameButton()"><span id="button-name">Reset</span></button>
                        </div>
                    </div> 
                </div>
            </div> <!-- fourth row -->

        </div>

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <!-- My Javascript -->
            <script src="assets/javascript/game.js"></script>
    </body>
</html>
